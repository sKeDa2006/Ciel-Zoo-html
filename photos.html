<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Photos - Zoo CIEL 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #187322; 
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #007BFF, #EB9942); 
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: 30px auto;
            background: #5B4B49;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1, h2 {
            color: #ffffff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colonnes */
            gap: 30px;
            margin-top: 40px;
        }

        .gallery figure {
            text-align: center;
            margin: 0;
        }

        .gallery figcaption {
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #77635F;
            color: white;
            padding: 6px;
            border-radius: 5px;
        }

        .gallery img {
            width: 100%;
            height: 280px;
            object-fit: contain;
            border-radius: 10px;
            background-color: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
        }

        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Photos - Zoo CIEL 2</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="visite.html">Visiter</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="acces.html">Accès</a>
        <a href="contact.html">Contact</a>
        <a href="activites.html">Activités</a>
        <a href="fauves.html">Fauves</a>
        <a href="photos.html">Photos</a>
        <a href="manger.html">Restauration</a>
    </nav>
</header>

<section>
    <h2>Découvrez notre album photo (Spécial CIEL 2)</h2>
    <p>Voici quelques clichés de nos animaux :</p>

    <div class="gallery">
        <figure>
            <figcaption>Giacoco</figcaption>
            <img src="elephant.jpg" alt="Giacoco" />
        </figure>
        <figure>
            <figcaption>Enzo</figcaption>
            <img src="mouton.jpg" alt="Enzo" />
        </figure>
        <figure>
            <figcaption>HugoBoss</figcaption>
            <img src="baston.jpg" alt="HugoBoss" />
        </figure>
        <figure>
            <figcaption>Le Perret</figcaption>
            <img src="lepeteur.avif" alt="Le Perret" />
        </figure>
        <figure>
            <figcaption>Sergent chef</figcaption>
            <img src="batailles.jpg" alt="Sergent chef" />
        </figure>
        <figure>
            <figcaption>Popaul</figcaption>
            <img src="popaul.jpg" alt="Popaul" />
        </figure>
    </div>
</section>

</body>
</html>
