<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fauves - Zoo CIEL 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #187322;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #007BFF, #EB9942);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
            max-width: 600px;
            margin: 30px auto;
            background: #5B4B49;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 12px;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
        }

        /* Galerie de fauves */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Colonnes flexibles */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 50px auto;
            padding: 20px;
        }

        figure {
            text-align: center;
            margin: 0;
        }

        figcaption {
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
        }

        img {
            width: 100%;
            height: 300px; /* Plus grand */
            object-fit: contain; /* Voir l’image en entier */
            border-radius: 8px;
            background-color: white; /* Pour éviter un fond vert si l’image ne remplit pas la zone */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>Nos Fauves</h1>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="contact.html">Contact</a>
        <a href="visiter.html">Visiter</a>
        <a href="acces.html">Accès</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="activites.html">Activités</a>
        <a href="photos.html">Photos</a>
        <a href="manger.html">Restauration</a>
    </nav>
</header>

<section>
    <ul>
        <li>Le lion</li>
        <li>Le lynx</li>
        <li>Le loup arctique</li>
        <li>La panthère noire</li>
        <li>Le jaguar</li>
        <li>Le tigre</li>
    </ul>
</section>

<div class="gallery">
    <figure>
        <figcaption>Lion</figcaption>
        <img src="lio.jpg" alt="Lion" />
    </figure>
    <figure>
        <figcaption>Jaguar</figcaption>
        <img src="jaguar.jpg" alt="Jaguar" />
    </figure>
    <figure>
        <figcaption>Tigre</figcaption>
        <img src="tigre.jpg" alt="Tigre" />
    </figure>
    <figure>
        <figcaption>Panthère noire</figcaption>
        <img src="panth%C3%A8re%20noir.jpg" alt="Panthère noire" />
    </figure>
    <figure>
        <figcaption>Lynx</figcaption>
        <img src="lynx.jpg" alt="Lynx" />
    </figure>
    <figure>
        <figcaption>Loup arctique</figcaption>
        <img src="loup%20artique.jpg" alt="Loup arctique" />
    </figure>
</div>

</body>
</html>
