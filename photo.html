<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Photos - Zoo CIEL 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #187322; 
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #007BFF, #EB9942); 
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 30px auto;
            background: #5B4B49; /* fond central modifié */
            color: white; /* texte blanc */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1, h2 {
            color: #ffffff; /* titres en blanc pour contraste */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery figure {
            text-align: center;
            width: 200px;
            margin: 0;
        }

        .gallery figcaption {
            font-weight: bold;
            margin-bottom: 8px;
            background-color: #77635F; /* fond légende assorti */
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .gallery img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
